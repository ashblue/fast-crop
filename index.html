<!DOCTYPE html>
<html>
<head>
    <title>Fast Crop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <p>Please upload an image</p>
    <input data-width="80" data-height="110" data-max-size="400" class="fast-crop" type="file">

    <button id="export">Crop Image</button>

    <ul>
        <li>Minimum / Output Size 80 x 110px</li>
        <li>Maximum Size 400 x 400px</li>
    </ul>

    <div id="crop-output"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="scripts/controllers/input.js"></script>
    <script src="scripts/controllers/crop.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
